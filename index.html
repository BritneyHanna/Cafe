<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome link -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Neucha&family=Sora:wght@400;700&display=swap" rel="stylesheet">


    <!-- Stylesheet link -->
    <link rel="stylesheet" href="/style.css" />

    <title>Cafe Mugs</title>
  </head>
  <body>
    <header class="header">
      <div class="container-fluid">
        <nav class="nav">
          <a href="index.html" class="logo">
            <img src="/Img/logo.png" alt="logo" />
          </a>
          <div class="nav-button">
            <span class="nav-icon"></span>
          </div>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#home" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
              <a href="#team" class="nav-link">Our Staff</a>
            </li>
            <li class="nav-item">
              <a href="#menu" class="nav-link">Menu</a>
            </li>
            <li class="nav-item">

            </li>
          </ul>
          <ul class="icons">
            <li class="icon"><i class="fas fa-search"></i></li>
            <li class="icon"><i class="fab fa-twitter"></i></li>
            <li class="icon"><i class="fab fa-facebook"></i></li>
            <li class="icon"><i class="fab fa-instagram"></i></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="hero" id="hero">
        <div class="container">
          <div class="delicious-container">
            <img
              class="delicious"
              src="/Img/Delicious img (2).png"
              alt="Delicious image"
            />
            <h3 class="quality">High Quality</h3>
          </div>
          <div class="restaurant-title">
            <h1 class="title">
              Coffees<br />
              And Quick Bites
            </h1>
          </div>
        </div>

        <a class="go-top" href="#"><i class="fas fa-arrow-up"></i></a>
      </div>
    </main>
